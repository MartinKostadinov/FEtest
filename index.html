<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Front-end Tests</title>
</head>

<body>
    <header>
        <h1 class="title">Front-end Test</h1>
    </header>
    <main>
        <section id="categories-container" class="categories-cont">
            <article class="categories">
                <h2 class="categories__headline">Select Category</h2>
                <ul class="categories__list">
                    <li class="categories__item"><a href="" class="btn btn__select-category ">HTML</a></li>
                    <li class="categories__item"><a href="" class="btn btn__select-category ">CSS</a></li>
                </ul>
            </article>
        </section>
        <section id="test-container" class="test js-hide-to-left js-hidden">
            <h2 class="test__headline"></h2>
            <article class="question-container">
                <p class="question"></p>
                <ul>
                    <li class="answer"></li>
                    <li class="answer"></li>
                    <li class="answer"></li>
                    <li class="answer"></li>
                </ul>
                <div class="question-count">
                    <span class="question-count__current"></span>
                    <span class="question-count__total"></span>
                </div>
                <a href="" class="btn btn__next js-btn__next--hidden">Next</a>
            </article>

        </section>
        <section>
            <article id="final-score" class="score-section js-hide-to-left  js-hidden">
                <h2 class="score-section__title">FINAL SCORE</h2>
                <div class="score-section__information">
                    <span>Category:</span>
                    <span class="score-section__category"></span>
                </div>
                <div class="score-section__score ">
                    <span class="score-section__score__val"></span>
                    <span class="score-section__score__total"></span>
                </div>
                <a href="" class="btn btn__back-home">Back to Home</a>
            </article>
        </section>
    </main>
    <footer>
        <a class="mail-link" href="mailto:martinkostadinov681@gmail.com">martinkostadinov681@gmail.com</a>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
