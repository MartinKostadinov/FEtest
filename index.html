<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Front-end Tests</title>
</head>
<body>
    <header>
        <h1 class="main-screen__title">Front-end Test</h1>  
    </header>
    <main>
        <section class="main-screen">
            <article class="main-screen__categories">
                <h2 class="main-screen__categories__title">Select Category</h2>
                <ul class="main-screen__categories-container">
                <li class="main-screen__item"><a href="" class="btn btn__select-category ">HTML</a></li>
                <li class="main-screen__item"><a href="" class="btn btn__select-category ">CSS</a></li>
                </ul> 
            </article>
        </section>
        <section class="questions-container hide-to-left-js hidden-js">
            <h2 class="questions__title"></h2>
            <article class="questions">               
                <p class="questions__question"></p>
                <ul>
                    <li class="questions__answers"></li>
                    <li class="questions__answers"></li>
                    <li class="questions__answers"></li>
                    <li class="questions__answers"></li>
                </ul>
                <div class="questions__counter">
                    <span class="questions__current-count"></span>
                    <span class="questions__total-count"></span>
                </div>
                 <a href="" class="btn btn__next btn__next--hidden-js">Next</a>
            </article>

        </section>
        <section>
            <article class="score-section hide-to-left-js  hidden-js">
                <h2 class="score-section__title">FINAL SCORE</h2>
                <div class="score-section__information">
                    <span>Category:</span>
                    <span class="score-section__category"></span>
                    </div>
                <div class="score-section__score ">
                    <span class="score-section__score__val"></span>
                    <span class="score-section__score__total"></span>
                    </div>
                    <a href="" class="btn btn__back-home">Back to Home</a>
            </article>
        </section>
    </main>
    <footer>
        <a class="mail-link" href="mailto:martinkostadinov681@gmail.com">martinkostadinov681@gmail.com</a>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
